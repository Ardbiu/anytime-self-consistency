dataset: "gsm8k"
split: "test"
limit: null
seed: 42
model_name: "Qwen/Qwen2.5-7B-Instruct"
max_new_tokens: 1024

datasets: ["gsm8k", "gsm_plus", "hendrycks_math"]
dataset_limits:
  gsm8k: 500
  gsm_plus: 500
  hendrycks_math: 500

policies: ["direct", "cot"]

methods:
  - name: "greedy"
    policy: "direct"

  - name: "self_consistency"
    policy: "cot"
    n_values: [2, 10]
    match_budgets: [512, 1024]
    tokens_per_sample: 128

  - name: "best_of_n"
    policy: "cot"
    n_values: [2, 10]
    match_budgets: [512, 1024]
    tokens_per_sample: 128

  - name: "best_of_n_verifier"
    policy: "cot"
    n_values: [2, 10]
    verifier_model_name: "Qwen/Qwen2.5-1.5B-Instruct"

  - name: "self_consistency_early_stop"
    policy: "cot"
    n_values: [10]
    stop_ratio: 0.6
    min_samples: 3

  - name: "best_of_n_early_stop"
    policy: "cot"
    n_values: [10]
    score_threshold: 0.7
    min_samples: 1

  - name: "anytime_sc"
    policies: ["direct", "cot"]
    budgets: [512, 1024]
    deltas: [0.05]
    allocation: "ucb"

  - name: "anytime_sc"
    policies: ["direct", "cot"]
    budgets: [512, 1024]
    deltas: [0.05]
    allocation: "uniform"

  - name: "global_anytime_sc"
    policy: "cot"
    global_budget_tokens: [50000, 100000, 200000, 400000]
    init_k: 1
    allocation_policy: ["uniform", "uncertainty", "voi", "voc_anytime", "ucb", "random", "finish_one", "per_example_budget"]
    max_samples_per_item: 20
    temperature: 0.7
    top_p: 1.0
    top_k: 50
    ucb_c: 1.0

output_dir: "outputs/runs/"
