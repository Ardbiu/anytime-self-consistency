dataset: "gsm8k"
split: "test"
limit: null
seed: 42

model_name: "Qwen/Qwen2.5-7B-Instruct"
max_new_tokens: 1024

cache_enabled: false

policies: ["direct", "cot"]

methods:
  - name: "greedy"
    policy: "direct"

  - name: "self_consistency"
    policy: "cot"
    n_values: [10]
    match_budgets: [1024, 2048]
    tokens_per_sample: 128
    batched: true

  - name: "self_consistency_early_stop"
    policy: "cot"
    n_values: [10]
    stop_ratio: 0.6
    min_samples: 3

  - name: "anytime_sc"
    policies: ["direct", "cot"]
    budgets: [1024, 2048]
    deltas: [0.05]
    allocation: "ucb"
    batch_size: 4
    allow_unseeded_batch: true

output_dir: "outputs/runs/"
