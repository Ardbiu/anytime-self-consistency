dataset: "gsm8k"
split: "test"
limit: 30
seed: 42
model_name: "Qwen/Qwen2.5-7B-Instruct"
max_new_tokens: 512

policies: ["direct", "cot", "cot_long"]

methods:
  - name: "greedy"
    policy: "direct"

  - name: "greedy"
    policy: "cot_long"
    max_new_tokens: 1024

  - name: "self_consistency"
    policy: "cot"
    n_values: [2]
    match_budgets: [256]
    tokens_per_sample: 128

  - name: "best_of_n"
    policy: "cot"
    n_values: [2]

  - name: "best_of_n_verifier"
    policy: "cot"
    n_values: [2]
    verifier_model_name: "Qwen/Qwen2.5-1.5B-Instruct"
    verifier_max_new_tokens: 8

  - name: "self_consistency_early_stop"
    policy: "cot"
    n_values: [4]
    stop_ratio: 0.6
    min_samples: 2

  - name: "best_of_n_early_stop"
    policy: "cot"
    n_values: [4]
    score_threshold: 0.7
    min_samples: 1

  - name: "anytime_sc"
    policies: ["direct", "cot"]
    budgets: [256]
    deltas: [0.1]
    allocation: "ucb"
    batch_size: 2
    allow_unseeded_batch: true

  - name: "anytime_sc"
    policies: ["direct", "cot"]
    budgets: [256]
    deltas: [0.1]
    allocation: "ucb_window"
    ucb_window: 8
    batch_size: 2
    allow_unseeded_batch: true

  - name: "anytime_sc"
    policies: ["direct", "cot"]
    budgets: [256]
    deltas: [0.1]
    allocation: "ucb_discount"
    ucb_discount: 0.9
    batch_size: 2
    allow_unseeded_batch: true

  - name: "anytime_sc"
    policies: ["direct", "cot"]
    budgets: [256]
    deltas: [0.1]
    allocation: "uniform"
    prompt_cost: 0.05
    completion_cost: 1.0
    batch_size: 2
    allow_unseeded_batch: true

  - name: "oracle_stopping"
    policies: ["direct", "cot"]
    budgets: [256]
    allocation: "ucb"
    batch_size: 2
    allow_unseeded_batch: true

  - name: "global_anytime_sc"
    policy: "cot"
    global_budget_tokens: [5000]
    init_k: 1
    allocation_policy: ["uniform", "ucb"]
    max_samples_per_item: 5
    temperature: 0.7
    top_p: 1.0
    top_k: 50
    ucb_c: 1.0

output_dir: "outputs/runs/"
