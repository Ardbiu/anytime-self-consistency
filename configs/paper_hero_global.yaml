dataset: "gsm8k"
split: "test"
limit: null
seed: 42

model_name: "Qwen/Qwen2.5-7B-Instruct"
max_new_tokens: 1024

cache_enabled: false

policies: ["direct", "cot"]

methods:
  - name: "global_anytime_sc"
    policy: "cot"
    global_budget_tokens: [1000000, 2000000, 4000000]
    init_k: 2
    allocation_policy: ["ucb", "voi", "voc_anytime", "per_example_budget"]
    ucb_c: 1.0

output_dir: "outputs/runs/"
